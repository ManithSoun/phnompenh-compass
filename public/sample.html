<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phnom Penh Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Raleway", sans-serif;
      }
      .mobile-menu {
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }
      #menu-toggle:checked ~ .menu-overlay {
        opacity: 1;
        pointer-events: auto;
      }
      #menu-toggle:checked ~ .mobile-menu {
        transform: translateX(0);
      }
      .menu-overlay {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>

  <body class="bg-[#FBFCF6] text-gray-800">
    <!-- Mobile Menu Checkbox (placed at body level) -->
    <input type="checkbox" id="menu-toggle" class="hidden" />

    <!-- Overlay (at body level) -->
    <label
      for="menu-toggle"
      class="menu-overlay fixed inset-0 bg-black bg-opacity-50 z-40"
    ></label>

    <!-- Mobile Sidebar Menu (at body level) -->
    <div
      class="mobile-menu fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-50 overflow-y-auto"
    >
      <!-- Close Button -->
      <div
        class="flex justify-between items-center p-6 border-b border-gray-200"
      >
        <h2 class="text-xl font-bold text-gray-900">Menu</h2>
        <label
          for="menu-toggle"
          class="cursor-pointer text-gray-700 hover:text-gray-900"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </label>
      </div>

      <!-- links -->
      <div>
        <a
          href="#"
          class="block px-6 py-4 text-gray-700 hover:bg-gray-100 hover:text-yellow-600 font-medium border-b border-gray-100"
          >Explore</a
        >
        <a
          href="#"
          class="block px-6 py-4 text-gray-700 hover:bg-gray-100 hover:text-yellow-600 font-medium border-b border-gray-100"
          >Choose Your Vibe</a
        >
        <a
          href="#"
          class="block px-6 py-4 text-gray-700 hover:bg-gray-100 hover:text-yellow-600 font-medium border-b border-gray-100"
          >Services</a
        >
        <a
          href="#"
          class="block px-6 py-4 text-gray-700 hover:bg-gray-100 hover:text-yellow-600 font-medium border-b border-gray-100"
          >Do's & Don'ts</a
        >
        <!-- profile -->
        <a
          href="#"
          class="flex items-center px-6 py-4 text-gray-700 hover:bg-gray-100 hover:text-yellow-600 font-medium"
        >
          <div
            class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center mr-3"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          Profile
        </a>
      </div>
    </div>

    <!-- Navbar Component -->
    <header>
      <nav class="bg-[#FBFCF6] drop-shadow-sm relative">
        <div class="max-w-7xl mx-auto px-4 py-1 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-20">
            <!-- logo -->
            <div class="flex items-center gap-3">
              <img
                src="../public/assets/logo-phnompenh-compass.svg"
                alt="Phnom Penh Compass Logo"
                class="h-auto w-auto"
              />
            </div>

            <!-- links -->
            <div class="hidden md:flex items-center space-x-8">
              <a
                href="#"
                class="text-gray-700 hover:text-yellow-600 transition-colors font-medium"
                >Explore</a
              >
              <a
                href="#"
                class="text-gray-700 hover:text-yellow-600 transition-colors font-medium"
                >Choose Your Vibe</a
              >
              <a
                href="#"
                class="text-gray-700 hover:text-yellow-600 transition-colors font-medium"
                >Services</a
              >
              <a
                href="#"
                class="text-gray-700 hover:text-yellow-600 transition-colors font-medium"
                >Do's & Don'ts</a
              >
            </div>

            <!-- user icon -->
            <div class="hidden md:flex items-center">
              <a
                href="#"
                class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-800 transition-colors"
              >
                <svg
                  class="w-6 h-6 text-white"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  />
                </svg>
              </a>
            </div>

            <!-- mobile menu toggle -->
            <div class="md:hidden">
              <label
                for="menu-toggle"
                class="cursor-pointer text-gray-700 hover:text-gray-900"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </label>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Demo content -->
    <div class="max-w-7xl mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">
        Welcome to Phnom Penh
      </h2>
      <p class="text-gray-600">
        Your trusted guide to exploring Cambodia's vibrant capital city.
      </p>
    </div>
  </body>
</html>
